<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training model options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Select Models to Train</h2>
    {% if models %}
    <form method="POST" action="\train">
        <div class="mb-3">
            {%for model in models %}
                <div class="form-check">
                    <input class="fomr-check-input" type="checkbox" id="{{ model }}" name="selected_models" value="{{ model }}">
                    <label class="fomr-check-input" for="{{ model }}">{{ model }}</label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Compare Selected Models</button>
    </form>
    {% else %}
    <p>No models available. Please run detection again or check LLM response.</p>
     <a href="/" class="btn btn-primary">Go to Home</a>
     <a href="/train" class="btn btn-secondary">Train More Models</a>
    {% endif %}
</body>
</html>
